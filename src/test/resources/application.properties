# h2 is a profile using memory H2 database 
#
# Note that there is a web console to explore the server:
# http://localhost:8585/xpacs-adm/h2-console

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port = 8585
server.context-path = /xpacs-adm

# LOGGING
logging.file = /tmp/xpacs-web.log
logging.level.org.springframework.web = ERROR

# JPA/HIBERNATE
# Show or not log for each sql query
spring.jpa.show-sql = true

# DATASOURCE
# Note: spring.datasource.platform = h2 will run schema-h2.sql from resource
spring.datasource.url = jdbc:h2:mem:test;MODE=MySQL
spring.datasource.platform = h2
spring.datasource.continue-on-error = true

# HIBERNATE SET TO INITIALIZE THE DATABASE
spring.jpa.hibernate.ddl-auto = none
